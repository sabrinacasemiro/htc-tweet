<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel='stylesheet' href="styles.css">
    <title>Tweet</title>
</head>

<body>
    <div class="container">
        <img src='Logo-Nike.png' alt="logo nike" class="logo-nike" />
        <div class="box-text">
            <div class="box-title">
                <div class="box-title-verified">
                    <h1 class="title">Nike</h1>
                    <img src='Icone-Verificado.png' alt="icone verificado" class="verified" />
                </div>
                <h2 class="subtitle-date">@Nike</h2>
                <img src='Dot.png' alt="ponto" class="dot"/>
                <span class="subtitle-date">10 de mar</span>
            </div>
            <div class="box-text-tweet">
                <p class="text-tweet">Fail so hard, you can’t help but smile. Then do it again. Because trying something new is always a
                    win.</p>
                <p class='text-tweet'>Join us</p>
            </div>
            <div class="box-interactions">
                <div class="interactions-wrapper">
                    <img src="Comentario.png" alt="balão comentário" class="image-comments"/>
                    <span class="text-comments">3</span>
                </div>
                <div class="interactions-wrapper"">
                    <img src="Retwettar.png" alt="retweetar" class="image-retweet"/>
                    <span class="text-retweet">3,6 mil</span>
                </div>
                <div class="interactions-wrapper">
                    <img src="Favoritar.png" alt="favoritar" class="image-favorite"/>
                    <span>67 mil</span>
                </div>
                    <img src='Compartilhar.png' alt="compartilhar" class="image-share"/>
            </div>
        </div>
    </div>
</body>

</html>
